name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run app
      run: cargo run --verbose
    - uses: actions/download-artifact@v3
      id: download-output
      with:
        name: target
        path: target/debug/github-actions-playground
    - name: Echo download output path
      run: echo ${{ steps.download-output.outputs.path }}
